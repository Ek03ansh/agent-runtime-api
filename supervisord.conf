; Supervisor config to run both Chainlit and FastAPI
[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0
pidfile=/tmp/supervisord.pid
childlogdir=/tmp

[program:mcp]
command=/bin/bash /app/wait_for_cdp_and_start_mcp.sh
directory=/app
environment=CDP_ENDPOINT="http://127.0.0.1:9222",MCP_PORT="8931"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0

[program:chromium]
command=/bin/bash /app/launch_chromium.sh
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0

[program:fastapi]
command=/bin/bash -c 'sleep 20 && /app/venv/bin/python main.py'
directory=/app
autostart=true
autorestart=true
priority=20
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0